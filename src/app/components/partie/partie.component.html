<div style="width: 900px;" class="m-auto">
	<ng-container *ngIf="partie">

		<div *ngIf="!participe(); else actions">
			<pv-rejoindre-partie
				[user]="user"
				[etatPartie]="etatPartie()">
			</pv-rejoindre-partie>
		</div>
		<ng-template #actions>
			<pv-actions-partie
				[user]="user"
				[etatPartie]="etatPartie()"
				[monTour]="monTour">
			</pv-actions-partie>
		</ng-template>

		<pv-carte 
			[idPartie]="idPartie"
			[partie]="partie"
			[carte]="partie.carte"
			[joueurActif]="partie.joueurActif"
			[monTour]="monTour">
		</pv-carte>
		<pv-batiments 
			[idPartie]="idPartie"
			[batiments]="partie.batiments"
			[joueurActif]="partie.joueurActif"
			[joueurs]="partie.joueurs"
			[monTour]="monTour">
		</pv-batiments>

		<div class="evenements">
			<p *ngFor="let evenement of partie.evenements">{{ evenement }}</p>
		</div>
		
		<pv-joueurs [joueurs]="partie.joueurs"></pv-joueurs>

	</ng-container>
</div>
